<div class="guardar-container">
    <h2>Añadir nuevos libros</h2>
    <from id="form-guardar-libros" enctype="multipart/form-data">
        <input type="text" id="titulo" name="titulo" placeholder="Titulo" required>
        <input type="text" id="autor" name="autor" placeholder="Autor" required>
        <input type="text" id="genero" name="genero" placeholder="Género">
        <input type="number" id="anio" name="anio" placeholder="Año de publicación">

        <label>Portada del libro: </label>
        <input type="file" id="portada" name="portada" accept="image/*">
        <button type="submit">Guardar Libro</button>
    </from>
</div>
